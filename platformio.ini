; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = debug

[firmware]
name = \"OXRS-BJ-FlowSensor-ESP-FW\"
short_name = \"OXRS Flow Sensor\"
maker = \"Ben Jones\"
github_url = \"https://github.com/sumnerboy12/OXRS-BJ-FlowSensor-ESP-FW\"

[env]
framework = arduino
platform = espressif32
board = esp32doit-devkit-v1
lib_deps = 
	khoih-prog/WebServer_WT32_ETH01@^1.5.1
	androbi/MqttLogger
	knolleary/PubSubClient
	https://github.com/OXRS-IO/OXRS-IO-MQTT-ESP32-LIB
	https://github.com/OXRS-IO/OXRS-IO-API-ESP32-LIB
build_flags =
	-DFW_NAME="${firmware.name}"
	-DFW_SHORT_NAME="${firmware.short_name}"
	-DFW_MAKER="${firmware.maker}"
	-DFW_GITHUB_URL="${firmware.github_url}"

[env:debug]
build_flags = 
	${env.build_flags}
	-DFW_VERSION="DEBUG"
monitor_speed = 115200

[env:wt32_sc01]
extra_scripts = pre:release_extra.py
